<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Word Scramble Game</h2>
    <div class="content">
      <div class="mode-selection">
        <p>Select Mode:</p>
        <select class="mode">
          <option value="normal" selected>Normal (60s)</option>
          <option value="challenge">Challenge (30s)</option>
        </select>
      </div>
      <p class="mode-display">Mode: Normal</p>
      <p class="word"></p>
      <div class="details">
        <p class="hint">Hint: <span></span></p>
        <p class="time">Time Left: <span><b>60</b>s</span></p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <p class="score">Score: <span><b>0</b></span></p>
      </div>
      <div class="status"></div>
      <div class="inputs" style="display: none;">
        <input type="text" placeholder="Enter your guess" spellcheck="false">
        <div class="buttons">
          <button class="refresh">Refresh Word</button>
          <button class="hint-btn">Get Hint (-5 points)</button>
          <button class="check">Check Word</button>
        </div>
      </div>
      <canvas id="particle-canvas"></canvas>
      <button class="start">Start Game</button>
    </div>
  </div>
  <footer>Created by Mridul Khanal</footer>
  <script src="script.js"></script>
</body>
</html>
